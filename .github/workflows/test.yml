name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v7.1
        id: verify-changed-files
        with:
            files: |
              README.md
      - name: Run step only when files change.
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        run: |
            echo "${{ steps.verify_changed_files.outputs.changed_files }}" > changedfiles.txt
            python readme_update.py
            git config --global user.email "reza.rajabi61925@gmail.com" && git config --global user.name "RezaRjbi"
            git add .
            git commit -m "readme auto update"
            git push origin master